name: Fetch Dollar Index

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 0시)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  fetch-dollar-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Dollar Index using FRED API
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          # Use FRED API script to fetch data
          # The script is already configured to use the API key from environment
          node scripts/test-fred-api.js

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/dollar-index.json
          git diff --staged --quiet || git commit -m "Update dollar index data from FRED [skip ci]"
          git push

