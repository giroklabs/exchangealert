        run: |
          if [ -z "$ALPHA_VANTAGE_API_KEY" ]; then
            echo "âš ï¸ Alpha Vantage API í‚¤ê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤."
            echo "ğŸ“ GitHub Secretsì— ALPHA_VANTAGE_API_KEYë¥¼ ì¶”ê°€í•˜ì„¸ìš”."
            echo "ğŸ’¡ ë¬´ë£Œ API í‚¤ëŠ” https://www.alphavantage.co/support/#api-key ì—ì„œ ë°œê¸‰ë°›ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤."
            echo ""
            echo "ğŸ”„ ìƒ˜í”Œ ë°ì´í„°ë¥¼ ìœ ì§€í•©ë‹ˆë‹¤."
            exit 0
          fi

          echo "ğŸ“Š Alpha Vantage APIì—ì„œ ë‹¬ëŸ¬ ì§€ìˆ˜(DX) ë°ì´í„° ê°€ì ¸ì˜¤ê¸°..."
          
          # Alpha Vantage API í˜¸ì¶œ (Dollar Index - DX)
          RESPONSE=$(curl -s "https://www.alphavantage.co/query?function=DX&interval=daily&apikey=$ALPHA_VANTAGE_API_KEY")
          
          # ì˜¤ë¥˜ ì²´í¬
          if echo "$RESPONSE" | grep -q '"Error Message"'; then
            echo "âŒ API ì˜¤ë¥˜:"
            echo "$RESPONSE" | grep -o '"Error Message":"[^"]*"'
            echo "ğŸ”„ ìƒ˜í”Œ ë°ì´í„°ë¥¼ ìœ ì§€í•©ë‹ˆë‹¤."
            exit 0
          fi
          
          # ë°ì´í„° íŒŒì‹± (Node.js ìŠ¤í¬ë¦½íŠ¸ ì‚¬ìš©)
          echo "$RESPONSE" > /tmp/dollar-index-response.json
          
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');
          
          try {
            const responseData = fs.readFileSync('/tmp/dollar-index-response.json', 'utf8');
            const data = JSON.parse(responseData);
            
            if (!data['Time Series (Daily)']) {
              console.log('âš ï¸ API ì‘ë‹µì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. ìƒ˜í”Œ ë°ì´í„°ë¥¼ ìœ ì§€í•©ë‹ˆë‹¤.');
              process.exit(0);
            }
            
            const timeSeries = data['Time Series (Daily)'];
            const dates = Object.keys(timeSeries).sort().reverse(); // ìµœì‹ ìˆœ
            const values = dates.map(date => parseFloat(timeSeries[date]['4. close']));
            
            // ìµœê·¼ 52ì£¼ ë°ì´í„°
            const recent52Weeks = values.slice(0, 52);
            const sorted = [...recent52Weeks].sort((a, b) => a - b);
            
            const dollarIndexData = {
              date: new Date().toISOString().split('T')[0],
              current: values[0] || 93.30,
              history: dates.slice(0, 52).map((date, i) => ({
                date: date,
                value: values[i]
              })),
              "52week": {
                low: sorted[0] || 91.73,
                high: sorted[sorted.length - 1] || 103.96,
                average: recent52Weeks.reduce((a, b) => a + b, 0) / recent52Weeks.length || 97.84
              }
            };
            
            const outputPath = 'dollar-investment-web/public/data/dollar-index.json';
            fs.mkdirSync(path.dirname(outputPath), { recursive: true });
            fs.writeFileSync(outputPath, JSON.stringify(dollarIndexData, null, 2));
            console.log('âœ… ë‹¬ëŸ¬ ì§€ìˆ˜ ë°ì´í„° ì €ì¥ ì™„ë£Œ:', dollarIndexData.current);
          } catch (e) {
            console.error('âŒ ë°ì´í„° íŒŒì‹± ì˜¤ë¥˜:', e.message);
            process.exit(1);
          }
          EOF

      - name: Fetch Dollar Index from FRED API (Fallback)
        if: env.ALPHA_VANTAGE_API_KEY == ''
