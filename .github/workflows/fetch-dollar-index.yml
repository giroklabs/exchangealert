          # Alpha VantageëŠ” FX ë°ì´í„°ë§Œ ì œê³µí•˜ë¯€ë¡œ FRED APIë¥¼ ìš°ì„  ì‚¬ìš©
          # FRED APIê°€ ì—†ìœ¼ë©´ ìƒ˜í”Œ ë°ì´í„° ìœ ì§€
          echo "ğŸ’¡ Alpha VantageëŠ” ë‹¬ëŸ¬ ì§€ìˆ˜ë¥¼ ì§ì ‘ ì œê³µí•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."
          echo "ğŸ’¡ FRED APIë¥¼ ì‚¬ìš©í•˜ê±°ë‚˜ ìƒ˜í”Œ ë°ì´í„°ë¥¼ ìœ ì§€í•©ë‹ˆë‹¤."

      - name: Fetch Dollar Index from FRED API
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          if [ -z "$FRED_API_KEY" ]; then
            echo "âš ï¸ FRED API í‚¤ê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤."
            echo "ğŸ’¡ FRED APIëŠ” ë¬´ë£Œì´ë©° https://fred.stlouisfed.org/docs/api/api_key.html ì—ì„œ ë°œê¸‰ë°›ì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤."
            echo "ğŸ”„ ìƒ˜í”Œ ë°ì´í„°ë¥¼ ìœ ì§€í•©ë‹ˆë‹¤."
            exit 0
          fi
          
          echo "ğŸ“Š FRED APIì—ì„œ ë‹¬ëŸ¬ ì§€ìˆ˜(DTWEXBGS) ë°ì´í„° ê°€ì ¸ì˜¤ê¸°..."
          
          # FRED API í˜¸ì¶œ - Trade Weighted U.S. Dollar Index: Broad, Goods (DTWEXBGS)
          FRED_RESPONSE=$(curl -s "https://api.stlouisfed.org/fred/series/observations?series_id=DTWEXBGS&api_key=$FRED_API_KEY&file_type=json&limit=52&sort_order=desc")
          
          echo "$FRED_RESPONSE" > /tmp/fred-response.json
          
          node << 'EOF'
          const fs = require('fs');
          const path = require('path');
          
          try {
            const responseData = fs.readFileSync('/tmp/fred-response.json', 'utf8');
            const data = JSON.parse(responseData);
            
            if (data.error_code) {
              console.error('âŒ FRED API ì˜¤ë¥˜:', data.error_message);
              process.exit(0);
            }
            
            if (!data.observations || data.observations.length === 0) {
              console.log('âš ï¸ FRED API ì‘ë‹µì— ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
              process.exit(0);
            }
            
            const observations = data.observations
              .filter(obs => obs.value !== '.')
              .map(obs => ({
                date: obs.date,
                value: parseFloat(obs.value)
              }))
              .reverse(); // ì˜¤ë˜ëœ ìˆœìœ¼ë¡œ ì •ë ¬
            
            const values = observations.map(obs => obs.value);
            const sorted = [...values].sort((a, b) => a - b);
            
            const dollarIndexData = {
              date: new Date().toISOString().split('T')[0],
              current: values[values.length - 1],
              history: observations,
              "52week": {
                low: sorted[0],
                high: sorted[sorted.length - 1],
                average: values.reduce((a, b) => a + b, 0) / values.length
              }
            };
            
            const outputPath = 'dollar-investment-web/public/data/dollar-index.json';
            fs.mkdirSync(path.dirname(outputPath), { recursive: true });
            fs.writeFileSync(outputPath, JSON.stringify(dollarIndexData, null, 2));
            console.log('âœ… FRED APIì—ì„œ ë‹¬ëŸ¬ ì§€ìˆ˜ ë°ì´í„° ì €ì¥ ì™„ë£Œ:', dollarIndexData.current);
            console.log('ğŸ“ˆ 52ì£¼ ìµœì €:', dollarIndexData['52week'].low);
            console.log('ğŸ“ˆ 52ì£¼ ìµœê³ :', dollarIndexData['52week'].high);
            console.log('ğŸ“ˆ 52ì£¼ í‰ê· :', dollarIndexData['52week'].average.toFixed(2));
          } catch (e) {
            console.error('âŒ FRED API ë°ì´í„° íŒŒì‹± ì˜¤ë¥˜:', e.message);
            process.exit(0); // ì˜¤ë¥˜ê°€ ìˆì–´ë„ ê³„ì† ì§„í–‰
          }
          EOF

      - name: Commit and push
