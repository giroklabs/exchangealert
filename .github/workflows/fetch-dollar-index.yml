          RESPONSE=$(curl -s "https://www.alphavantage.co/query?function=FX_DAILY&from_symbol=USD&to_symbol=EUR&apikey=$ALPHA_VANTAGE_API_KEY")
          
          # ì˜¤ë¥˜ ì²´í¬
